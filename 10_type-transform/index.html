<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">

  <link rel="stylesheet" href="style.css">
  <script defer src="index.js"></script>
  <title>База студентов</title>
</head>

<body>
  <div id="students-app" class="container">

  </div>
  <div class="container">
    <div class="search-area">
      <h3 class="search-area__title">Панель фильтрации</h3>
      <label class="col-6 mb-0" for="search-name">Поиск по Ф. И. O.</label>
      <input class="form-control-sm mb-2 mr-1 col-6" type="text" id="search-name" placeholder="Введите имя">
      <label class="col-6 mb-0" for="search-faculty">Поиск по факультету</label>
      <input class="form-control-sm mb-2 mr-1 col-6" type="text" id="search-faculty" placeholder="Введите факультет">
      <label class="col-6 mb-0" for="search-start">Поиск по году начала обучения</label>
      <input class="form-control-sm mb-2 mr-1 col-6" type="number" id="search-start"
        placeholder="Введите год начала обучения">
      <label class="col-6 mb-0" for="search-end">Поиск по году окончания обучения</label>
      <input class="form-control-sm mb-2 mr-1 col-6" type="number" id="search-end"
        placeholder="Введите год окончания обучения">
    </div>

    <table class="table table-bordered">
      <thead class="thead-dark">
        <tr>
          <th id="name" style="cursor: pointer;" scope="col">Ф. И. О.</th>
          <th id="faculty" style="cursor: pointer;" scope="col">Факультет</th>
          <th id="dob" style="cursor: pointer;" scope="col">Дата рождения (возраст)</th>
          <th id="course" style="cursor: pointer;" scope="col">Года обучения (курс)</th>
          <th scope="col" style="color: transparent;">Удаление</th>
        </tr>
      </thead>
      <tbody id="table-body" style="vertical-align: baseline;">
      </tbody>
    </table>
  </div>


</body>

</html>
